<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <!-- El elemento iframe es para mostrar una pagina web dentro de otra pagina web-->

    <iframe src="https://www.w3schools.com" name="iframe_ejemplo" height="300" width="700"></iframe> <!--Se puede mover el ancho y alto del iframe-->

    <p><a href="https://www.w3schools.com" target="iframe_ejemplo">W3Schools.com</a></p>
</body>
</html>
