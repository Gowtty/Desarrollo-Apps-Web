<!DOCTYPE html>
<html lang="en"> <!--Atributo lang para definir lenguaje-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
</head>
<body>
    <p style="color: blue;">Parrafo azul</p><!--Atributo style para definir estilos CSS-->
    <img src="" alt="Imagen ejemplo"> <!--Atributo src para hacer referencia a un documento o sitio web en donde está alojado el archivo a mostrar-->
    <a href="https://www.google.com">Click para abrir link</a> <!--Atributo href para hacer referencia a un documento o sitio web en donde está alojado el archivo a mostrar-->
    <h1 title="Texto emergente al pasar mouse">Texto ejemplo</h1><!--Atributo title para mostrar un texto al pasar el mouse por encima del elemento-->
</body>
</html>
