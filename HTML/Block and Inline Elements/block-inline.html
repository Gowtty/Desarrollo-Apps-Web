<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and inline elements</title>
</head>
<body>
    <!--Elementos block, aquellos que siempre comienzan en una nueva linea y a los cuales
    automaticamente se les agrega un margen antes y despues del elemento-->
    <p>Hello World</p>
    <div>Hello world</div>
    <!--Ejemplos: <address>
<article>
<blockquote>
<canvas>
<dd>
<div>
<dl>
<dt>
<fieldset>
<figcaption>
<figure>
<footer>

<header>
<hr><li>
<main>

<ol>
<section>
<table>
<tfoot><ul>
<video>-->
    <!--Elementos inline, elementos que no comienzan en una nueva linea, solo ocupan anchura, y suelen ir dentro de otros elementos
    Ejemplos:
    <a>
    <abbr>
    <acronym>
    <b>
    <bdo>
    <big>
    <br>
    <button>
    <cite>
    <code>
    <dfn>
    <em>
    <i>
    <img>
    <input>
    <kbd>
    <label>
    <map>
    <object>
    <output>
    <q><samp>
    <script>
    <select>
    <small>
    <span>
    <strong>
    <sub>
    <sup>
    <textarea>
    <time>
    <tt>
    <var>-->
</body>
</html>
